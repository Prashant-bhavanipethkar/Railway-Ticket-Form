<!DOCTYPE html>
<html >
<head>
    <title>Holiday Request Form</title>
</head>
<body>
    <h1>HOLIDAY REQUEST FORM</h1><hr>
    <h2>Fill the form below with your holiday request details</h2>
    <img src="./images/TC_header_1440x480_Top_Destinations_2024_c1.png" height="200px"  alt="tourist place image"><br><br>
     
     <form>

     <label for="input first name" ><b>FIRST NAME:</b></label> &nbsp; &nbsp;  
     <input type="text" id="input first name"  placeholder="Type Your First Name" required /> &nbsp;&nbsp; 

     <label for="input middle name" ><b>MIDDLE NAME:</b></label> &nbsp; &nbsp; 
     <input type="text" id="input middle name"  placeholder="Type Your Middle Name" required /> &nbsp;&nbsp;

     <label for="input last name" ><b>LAST NAME:</b></label> &nbsp;&nbsp;
     <input type="text" id="input last name"  placeholder="Type Your Last Name" required /><br><br>

     <label for="input email" ><b>E-MAIL:</b></label> &nbsp;&nbsp;
     <input type="email" id="input email"  placeholder="john@yahoo.com" required /><br><br>

     <label for="input password" ><b>PASSWORD:</b></label> &nbsp;&nbsp;
     <input type="password" id="input password" required /><br><br>

     <label for="input email" ><b>CITY:</b></label> &nbsp;&nbsp;
     <input type="text" id="input city" value="Pune" disabled /><br><br>

     <label for="input date" ><b>DATE:</b></label> &nbsp;&nbsp;
     <input type="date" id="input date" required /><br><br>

     <label for="input age" ><b>AGE:</b></label> &nbsp;&nbsp;
     <input type="number" id="input age" required /><br><br>

     <label for="input time" ><b>TIME:</b></label> &nbsp;&nbsp;
     <input type="time" id="input time" required /><br><br>
     <button><b>Submit</b></button><hr>
     </form>
     

     
</body>
</html>
